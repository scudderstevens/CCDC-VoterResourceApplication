<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="instructions">
    <p>Enter your address below</p>
  </div>
  <form>
    <ion-item>
      <ion-label>Street</ion-label>
      <ion-input type="text" [(ngModel)]="addrSearch.street" name="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input type="text" [(ngModel)]="addrSearch.city" name="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Zip</ion-label>
      <ion-input type="text" [(ngModel)]="addrSearch.zip" name="zip"></ion-input>
    </ion-item>
    <div class="privacy">
      <p>All information is kept private and not recorded.</p>
    </div>
    <button ion-button round full (click)="pushPage()">Search</button>
  </form>
  <div class="credits">
    <ion-grid>
      <ion-row>
        <ion-col width-50><a href="http://chescodems.org/"><img src="/assets/img/CCDC-logo.png"  /></a></ion-col>
        <ion-col width-50><a href="http://scudderstevens.me/"><img src="/assets/img/scudderstevens-logo.png" /></a></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><a href="http://www.votinginfoproject.org/"><img src="/assets/img/vip-logo.png"  /></a></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
